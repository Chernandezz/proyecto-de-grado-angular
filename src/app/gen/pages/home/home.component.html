<section class="container mt-4" id="formularioInicial">
  <h1 class="text-center">Algoritmo Genético</h1>
  <div class="row justify-content-center">
    <form id="formulario" class="col-lg-6 col-md-12" [formGroup]="formularioInicialAlgoritmo" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Función objetivo:</label>
            <input type="text" class="form-control" placeholder="Ejemplo: X^2 - 3X + 2"
              value="x+x*2" formControlName="funcion">
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de selección:</label>
            <select class="form-select" formControlName="tipoSeleccion">
              <option value="ruleta" selected>Ruleta</option>
              <option value="torneo" disabled>Torneo</option>
              <option value="universal" disabled>Universal</option>
              <option value="ranking" disabled>Ranking</option>
              <option value="restos" disabled>Restos</option>
              <option value="estocastico" disabled>Estocastico</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de cruce:</label>
            <select class="form-select" formControlName="tipoCruce">
              <option value="un_punto" selected>Un punto</option>
              <option value="dos_puntos" disabled>Dos puntos</option>
              <option value="uniforme" disabled>Uniforme</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipo-mutacion" class="form-label">Tipo de mutación:</label>
            <select id="tipo-mutacion" class="form-select" formControlName="tipoMutacion">
              <option value="bit_flip" selected>Un punto</option>
              <option value="intercambio" disabled>Intercambio</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Prob. de cruce:</label>
            <input type="number" class="form-control" placeholder="0,8" formControlName="probCruce">
          </div>

          <div class="mb-3">
            <label class="form-label">Prob. de mutación:</label>
            <input type="number" class="form-control" placeholder="0,1" formControlName="probMutacion">
          </div>
        </div>

        <!-- COLUMNA 2 DEL FORMULARIO -->
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Decimales:</label>
            <input type="number" class="form-control" placeholder="2" formControlName="numDecimales">
          </div>

          <div class="mb-3">
            <div class="form-check">
              <label class="form-check-label">Elitismo</label>
              <input type="checkbox" class="form-check-input" formControlName="elitisimo">
            </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <label class="form-check-label">Detenerse en Convergencia</label>
              <input type="checkbox" class="form-check-input" formControlName="convergencia">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Num. de iteraciones:</label>
            <input type="number" class="form-control" value="1000" formControlName="numGeneraciones">
          </div>

          <div class="mb-3">
            <label class="form-label">Tam. de la población:</label>
            <input type="number" class="form-control" value="7" formControlName="numIndividuos">
          </div>

          <div class="mb-3">
            <label class="form-label">Xmin:</label>
            <input type="number" class="form-control" value="0" formControlName="xMin">
          </div>

          <div class="mb-3">
            <label class="form-label">Xmax:</label>
            <input type="number" class="form-control" value="10" formControlName="xMax">
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row justify-content-between mt-4">
          <div class="col-lg-auto mb-3">
            <label class="form-label">Título de la ejecución:</label>
            <input type="text" class="form-control" placeholder="Ejemplo: AG 1" formControlName="tituloEjecucion">
          </div>
          <div class="col-lg-auto mb-3">
            <button type="button" class="btn btn-primary" id="btnAgregarAlgoritmo">Agregar a la cola</button>
          </div>
          <div class="col-lg-auto mb-3">
            <button type="submit" class="btn btn-success" id="btnEjecutarAlgoritmo">Ejecutar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
