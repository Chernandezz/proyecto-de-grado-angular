<section class="container mt-4" id="formularioInicial">
  <h1 class="text-center">Algoritmo Genético</h1>
  <div class="row justify-content-center">
    <form id="formulario" class="col-lg-6 col-md-12">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="funcion_objetivo" class="form-label">Función objetivo:</label>
            <input type="text" id="funcion_objetivo" class="form-control" placeholder="Ejemplo: X^2 - 3X + 2"
              value="x+x*2">
          </div>
          <div class="mb-3">
            <label for="tipo_seleccion" class="form-label">Tipo de selección:</label>
            <select id="tipo_seleccion" class="form-select">
              <option value="ruleta">Ruleta</option>
              <option value="torneo" disabled>Torneo</option>
              <option value="universal" disabled>Universal</option>
              <option value="ranking" disabled>Ranking</option>
              <option value="restos" disabled>Restos</option>
              <option value="estocastico" disabled>Estocastico</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipo-cruce" class="form-label">Tipo de cruce:</label>
            <select id="tipo-cruce" class="form-select">
              <option value="un_punto">Un punto</option>
              <option value="dos_puntos" disabled>Dos puntos</option>
              <option value="uniforme" disabled>Uniforme</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipo-mutacion" class="form-label">Tipo de mutación:</label>
            <select id="tipo-mutacion" class="form-select">
              <option value="bit_flip">Un punto</option>
              <option value="intercambio" disabled>Intercambio</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="prob_cruce" class="form-label">Prob. de cruce:</label>
            <input type="number" id="prob_cruce" min="0" max="1" class="form-control" placeholder="0,8">
          </div>

          <div class="mb-3">
            <label for="prob_mutacion" class="form-label">Prob. de mutación:</label>
            <input type="number" id="prob_mutacion" min="0" max="1" class="form-control" placeholder="0,1">
          </div>
        </div>

        <!-- COLUMNA 2 DEL FORMULARIO -->
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="decimales" class="form-label">Decimales:</label>
            <input type="number" id="decimales" min="0" class="form-control" placeholder="2">
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" id="elitismo" class="form-check-input">
              <label class="form-check-label" for="elitismo">Elitismo</label>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" id="convergencia" class="form-check-input">
              <label class="form-check-label" for="convergencia">Detenerse en Convergencia</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="num_iteraciones" class="form-label">Num. de iteraciones:</label>
            <input type="number" id="num_iteraciones" min="1" class="form-control" value="1000">
          </div>

          <div class="mb-3">
            <label for="tam_poblacion" class="form-label">Tam. de la población:</label>
            <input type="number" id="tam_poblacion" min="1" class="form-control" value="7">
          </div>

          <div class="mb-3">
            <label for="xmin" class="form-label">Xmin:</label>
            <input type="number" id="xmin" class="form-control" value="0">
          </div>

          <div class="mb-3">
            <label for="Xmax" class="form-label">Xmax:</label>
            <input type="number" id="Xmax" class="form-control" value="10">
          </div>


        </div>

      </div>
    </form>
    <div class="col-lg-12">
      <div class="row justify-content-between mt-4">
        <div class="col-lg-auto mb-3">
          <label for="titulo_ejecucion" class="form-label">Título de la ejecución:</label>
          <input type="text" id="titulo_ejecucion" class="form-control" placeholder="Ejemplo: AG 1">
        </div>
        <div class="col-lg-auto mb-3">
          <button type="button" class="btn btn-primary" id="btnAgregarAlgoritmo">Agregar a la cola</button>
        </div>
        <div class="col-lg-auto mb-3">
          <button type="submit" class="btn btn-success" id="btnEjecutarAlgoritmo">Ejecutar</button>
        </div>
      </div>
    </div>
  </div>
</section>
