<div class="d-flex justify-content-center gap-3 my-3">
  <button routerLink="/genetico" class="btn btn-regresar">
    <i class="fa fa-arrow-left"></i> Regresar
  </button>
  <button [class]="showGraph ? 'btn btn-custom-outline' : 'btn btn-custom'" (click)="showGraph = false">Ver
    Tablas</button>
  <button [class]="showGraph ? 'btn btn-custom' : 'btn btn-custom-outline'" (click)="showGraph = true">Ver
    Gráficas</button>
</div>

<!-- Mostrar gráficas -->
<div [hidden]="!showGraph" class="chart-container">
  <canvas id="MyChart"></canvas>
</div>

<!-- Mostrar tablas -->
<div [hidden]="showGraph" class="container-tablas">
  <gen-tablas-resultados></gen-tablas-resultados>
</div>
