<div class="bg-dark border-right p-3 vh-100">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3 class="text-light">Cola de ejecución</h3>
    <a *ngIf="showBackButton" [routerLink]="['/inicio']" class="btn btn-danger">Regresar</a>
  </div>
  <hr class="text-white">
  <!-- Botón para limpiar la cola, con estilo mejorado -->
  <div *ngIf="listaTerminados.length > 0" class="text-center my-3">
    <button class="btn btn-outline-light btn-lg" (click)="limpiarCola()">
      <i class="fa-solid fa-broom"></i> Limpiar Cola
    </button>
  </div>
  <!-- Lista de algoritmos terminados -->
  <div class="list-group list-reset">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      *ngFor="let algoritmo of listaTerminados" [routerLink]="['./info/'+algoritmo.tituloEjecucion]">
      <div>
        {{ algoritmo.tituloEjecucion }}
      </div>
      <button class="btn btn-sm btn-outline-danger" (click)="eliminarAlgoritmo(algoritmo.tituloEjecucion)">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
</div>
