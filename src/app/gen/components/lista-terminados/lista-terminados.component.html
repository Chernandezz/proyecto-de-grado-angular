<div class="col-6 mx-auto">
  <div class="d-flex justify-content-between align-items-center mb-4 bg-dark px-5 py-3 rounded">
    <h3 class="text-light">Cola de Ejecución</h3>
    <i class="fas fa-cogs fa-2x text-warning"></i> <!-- Icono de engranajes amarillos -->
  </div>
  <div class="list-group list-reset">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      *ngFor="let algoritmo of listaTerminados">
      <div>
        {{algoritmo.tituloEjecucion}}
      </div>
      <ng-container *ngIf="algoritmo.terminado; else loader">
        <i class="fas fa-check-circle text-success"></i> <!-- Icono de verificación verde si terminado es true -->
      </ng-container>
      <ng-template #loader>
        <div class="spinner-border text-warning" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </ng-template>
    </div>
    <div class="d-flex align-items-center flex-column text-black-50 mt-5">
      <p>Una vez se terminen de ejecutar los algoritmos</p>
      <p>Se redireccionará automaticamente a la pantalla de resultados</p>
    </div>
  </div>
</div>
